<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>欢迎回来</title>

  <!-- Bootstrap CSS -->
   <link rel="icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <style>
    body {
      padding-top: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .welcome-container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .welcome-container h1 {
      color: #4a90e2;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .welcome-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .welcome-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mx-4">
    <a class="navbar-brand" href="index.html">我的网站</a>

    <!-- 折叠按钮 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 导航链接 -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="images.html">图片</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="video.html">视频</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">退出登录</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 欢迎内容 -->
  <div class="welcome-container">
    <h1>登录成功！</h1>
    <p><strong>欢迎回来，{{username}}！</strong></p>
    
    <!-- 欢迎图片 -->
    <img src="images/instagram-welcome.jpg" alt="欢迎图片" class="welcome-img">
  </div>

  <!-- jQuery 和 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
