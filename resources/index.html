<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>首页 - Bootstrap 导航栏示例</title>

  <!-- Bootstrap CSS -->
  <link rel="icon" href="images/favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 自定义样式（可选） -->
  <style>
    body {
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mx-4">
    <a class="navbar-brand" href="#">我的网站</a>

    <!-- 折叠按钮（小屏幕时显示） -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 导航链接 -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./images.html">图片</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./video.html">视频</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login.html">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./register.html">注册</a>
          <!-- <a class="nav-link btn btn-outline-primary mx-1" href="./register.html">注册</a> -->
        </li>
      </ul>
    </div>
  </nav>

  <!-- 页面内容 -->
  <div class="container mt-4">
    <h1>欢迎来到首页</h1>
    <p>这是一个使用 Bootstrap 和 jQuery 构建的简单页面。</p>
  </div>

  <!-- jQuery 和 Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
